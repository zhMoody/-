<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="xxx.py">
        <table width="500" align="center">
            <caption>
                <h4>青春不常在,抓紧谈恋爱!</h4>
            </caption>
            <tr>
                <td>姓名:</td>
                <td><input type="text" value="请输入姓名"></td>
            </tr>
            <tr>
                <td>性别:</td>
                <td>
                    <label for="man">
                        <input type="radio" name="sex" id="man"><img src="./images/man.jpg" alt=""> 男</label>
                    <label for="woman">
                        <input type="radio" name="sex" id="woman"><img src="./images/women.jpg" alt="">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select name="" id="">
                        <option value="">--请输入年份--</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请输入月份--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请输入日期--</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" value="北京欢迎你">
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <label for="wei"><input type="radio" name="hunyin" id="wei" checked> 未婚</label>
                    <label for="yi"><input type="radio" name="hunyin" id="yi"> 已婚</label>
                    <label for="li"><input type="radio" name="hunyin" id="li"> 离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历:</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <label for="wu"><input type="checkbox" name="love" id="wu"> 妩媚的</label>
                    <label for="ke"><input type="checkbox" name="love" id="ke"> 可爱的</label>
                    <label for="xiao"><input type="checkbox" name="love" id="xiao"> 小鲜肉</label>
                    <label for="lao"><input type="checkbox" name="love" id="lao"> 老腊肉</label>
                    <label for="like"><input type="checkbox" name="love" id="like" checked> 都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>个人介绍:</td>
                <td>
                    <textarea name="" id="" cols="20" rows="3">个人简介</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="tong"><input type="checkbox" id="tong" checked> 我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
