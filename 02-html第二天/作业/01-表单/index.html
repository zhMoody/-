<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table width="600" align="center" border="1">
        <caption>
            <h4>青春不常在,抓紧 谈恋爱</h4>
        </caption>
        <tr>
            <td>性别</td>
            <td>
                <form action="">
                    <label for="nan"><input type="radio" name="people" id="nan"> <img src="./images/man.jpg"
                            alt="">男</label>
                    <label for="nv"><input type="radio" name="people" id="nv"><img src="./images/women.jpg"
                            alt="">女</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <form action="">
                    <select name="" id="">
                        <option>---请选择年---</option>
                        <option>1998</option>
                        <option>1997</option>
                        <option>1996</option>
                        <option>1995</option>
                        <option>1994</option>
                        <option>1993</option>
                    </select>
                    <select name="" id="">
                        <option>---请选择月---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                    <select name="" id="">
                        <option>---请选择日---</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <form action="">
                    <label for="jie"><input type="radio" name="people" id="jie">已婚</label>
                    <label for="wei"><input type="radio" name="people" id="wei">未婚</label>
                    <label for="li"><input type="radio" name="people" id="li">离婚</label>
                </form>
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>月薪</td>
            <td>
                <input type="text" value="10000-20000">
            </td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <tr>
            <td>昵称</td>
            <td>
                <input type="text" value="">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <form action="">
                    <label for="wu"><input type="checkbox" id="wu">妩媚的</label>
                    <label for="ke"><input type="checkbox" id="ke">可爱的</label>
                    <label for="xiao"><input type="checkbox" id="xiao">小鲜肉</label>
                    <label for="lao"><input type="checkbox" id="lao">老腊肉</label>
                    <label for="like"><input type="checkbox" id="like">都喜欢</label>
                </form>
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" id="" cols="" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="image" src="./images/btn.png"> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td> <a href="./login.html">我是会员,立即登录</a> <a href="./xiugai.html">前往修改页面</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>单满18岁,单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
