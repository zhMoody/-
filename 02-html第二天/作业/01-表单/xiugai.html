<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>

<body>
    <table align="center">
        <caption>
            <h2>欢迎来到修改页面</h2>
        </caption>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <form action="">
                    <label for="nv"><input type="radio" name="sex" id="nv">女士</label>
                    <label for="nan"><input type="radio" name="sex" id="nan">男士</label>
                </form>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <select>
                    <option>幼儿园</option>
                    <option>小学</option>
                    <option>初中</option>
                    <option>高中</option>
                    <option>大学</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>个人描述</td>
            <td>
                <textarea name="" id="" cols="20" rows="2"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">不要公开我的个人信息
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="保存">
                <input type="reset" value="重填">
            </td>
        </tr>
    </table>


</body>

</html>
