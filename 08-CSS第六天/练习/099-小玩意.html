<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgb(14, 180, 180);
            margin: 200px auto;
            font-size: 10em;
            text-align: center;
            line-height: 500px;
            border-radius: 20px;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background-color: rgb(14, 180, 103);
            transition: all 2s;
            border-radius: 20px;
            transform-origin: right bottom;
        }

        .nav:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        草
        <div class="nav">点</div>
    </div>

</body>

</html>
