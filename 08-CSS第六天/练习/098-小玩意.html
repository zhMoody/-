    <style>
        * {

        ul {
            width: 1150px;
            margin: 50px auto;
        }

        ul li img {
            width: 100%;
            height: 100%;
        }

        li {
            overflow: hidden;
            margin-left: 10px;
            margin-bottom: 10px;
            float: left;
            list-style: none;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: all .1s;
        }

        li:hover {
            transform: scale(1.5);
            border-radius: 20px;
        }
    </style>
</head>
