<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device -width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content=”ie=edge">
    <title>Text</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50px;
            margin: 100px auto;
            transition: all 1s;
            /* animation-name: move;
            animation-duration: 10s; */
            animation: move 1s infinite linear;
        }

        @keyframes move {
            0% {
                background-color: #f06508;
                transform: rotate(90deg);
            }

            25% {
                background-color: #f0ec08;
                transform: rotate(90deg);
            }

            50% {
                background-color: #78f008;
                transform: rotate(90deg);
            }

            75% {
                background-color: #08f0d1;
                transform: rotate(90deg);
            }

            100% {
                background-color: #f008f0;
                transform: rotate(90deg);
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
