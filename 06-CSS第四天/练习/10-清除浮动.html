<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>为什么需要清除浮动</title>
    <style>
        .box {
            /* 清楚浮动是为了解决父元素不能设置高度，子元素浮动之后，撑不开父元素高度的问题， */
            width: 800px;
            /* height: 400px; */
            margin: 0 auto;
            background-color: #ccc;
            /* 清除浮动 给父元素添加 overflow: hidden; */
            /* overflow: hidden; */
        }



        /* 给浮动元素的父元素(亲爹)调用clearfix清除浮动 */
        /* .clearfix::after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .clearfix {
            /* IE6 7 专用 */
        /* *zoom: 1;
        } */


        /* 双伪元素清除 */
        /* 给浮动元素的父元素(亲爹)调用双伪元素clearfix清除浮动 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }


        .damao {
            float: left;
            width: 300px;
            height: 300px;
            background-color: rgb(255, 105, 5);
        }

        .ermao {
            float: left;
            width: 200px;
            height: 300px;
            background-color: rgb(0, 238, 255);
        }

        .footer {
            height: 200px;
            background-color: rgb(63, 179, 17);
        }

        /* .clear {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <div class="ermao">二毛</div>
        <!-- 额外标签法,是在最后一个浮动元素后,添加块级元素(div居多) 调用 clear: both; -->
        <!-- <div class="clear"></div> -->
        <!-- 这个新增的盒子必须是块级元素 -->
    </div>
    <div class="footer"></div>

</body>

</html>
