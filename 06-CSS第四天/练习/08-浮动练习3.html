<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0e0e0;
        }

        .box {
            width: 1226px;
            height: 614px;
            margin: 20px auto;
        }

        .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: #fff;
        }

        .right {
            float: right;
            width: 992px;
            height: 614px;

        }

        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: #fff;
            margin-left: 14px;
            margin-bottom: 14px;

        }

        .left,
        .right>div {
            transition: all .5s;
        }

        .left:hover,
        .right>div:hover {
            box-shadow: 10px 10px 8px 0px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">小米</div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>

</html>
