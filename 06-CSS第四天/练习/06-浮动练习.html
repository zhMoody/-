<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1200px;
            height: 460px;
            background-color: rgb(255, 136, 0);
            margin: 100px auto;
            font-size: 60px;
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: rgb(71, 251, 0);
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: rgb(0, 251, 251);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">呵!!!!!</div>
        <div class="right">忒!!!!!</div>
    </div>
</body>

</html>
