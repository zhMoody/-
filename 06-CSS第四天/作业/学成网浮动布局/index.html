<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f3f6f6;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 1215px;
            height: 392px;
            /* background-color: #ccc; */
            margin: 100px auto;
        }

        .box .left {
            float: left;
            width: 228px;
            height: 392px;
            transition: all .3s;
            /* background-color: skyblue; */
        }

        .right {
            float: left;
            width: 972px;
            height: 392px;
            /* background-color: pink; */
            margin-left: 15px;

        }

        .right .nav {
            width: 957px;
            height: 100px;
            /* background-color: rgb(177, 83, 83); */
            margin-bottom: 23px;
        }

        .product ul li {
            float: left;
            width: 228px;
            height: 269px;
            /* background-color: rgb(139, 109, 109); */
            margin-right: 15px;
            transition: all .3s;
        }

        .box .left:hover,
        .product ul li:hover {
            box-shadow: 10px 10px 10px 0 rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"><img src="./学成网素材/left.jpg" alt=""></div>
        <div class="right">
            <div class="nav"><img src="./学成网素材/top.jpg" alt=""></div>
            <div class="product">
                <ul>
                    <li><img src="./学成网素材/bottom01.jpg" alt=""></li>
                    <li><img src="./学成网素材/bottom02.jpg" alt=""></li>
                    <li><img src="./学成网素材/bottom03.jpg" alt=""></li>
                    <li><img src="./学成网素材/bottom04.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
