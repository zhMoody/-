<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> 我是<strong>加粗</strong>标签
        我也是<b>加粗</b>标签
        我是<em>倾斜</em>标签
        我也是<i>倾斜</i>标签
        我是<del>删除</del>标签
        我也是<s>删除</s>标签
        我是<ins>下划线</ins>标签
        我也是<u>下划线</u>标签
    </p>


    <p> <strong>加粗标签strong </strong>
        <em>倾斜标签em</em>
        <del>删除标签del</del>
        <ins>下划线标签ins</ins>
    </p>
    <p>
        <b>加粗标签 b</b>
        <i>倾斜标签 i</i>
        <s>删除标签 s</s>
        <u>下划线标签 u</u>
    </p>

    <p><strong>加粗</strong>
        <em>倾斜</em>
        <del>删除</del>
        <ins>下划线</ins>

        <b>加粗</b>
        <i>倾斜</i>
        <s>删除</s>
        <u>下划线</u>
    </p>

</body>

</html>
