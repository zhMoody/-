<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        border-radius: 50%;
    }
</style>

<body>
    <h4>图像标签:</h4>
    <img src="girl.jpg" alt="">

    <h4>alt 替换文本 当图像不显示的时候 显示的图片:</h4>
    <img src="girl1.jpg" alt="v(o′┏▽┓｀o) 它裂开了!!!">

    <h4>title 提示文本 当鼠标放在图片上时提升的文字:</h4>
    <img src="girl.jpg" alt="" title="v(*/ω＼*)不要看我!">
    <img src="girl.jpg" alt="" title="v(*/ω＼*)不要看我!" width="200">

    <h4>width 设置图片的宽度</h4>
    <img src="girl.jpg" alt="" title="v(*/ω＼*)不要看我!" width="200">

    <h4>height 图片的高度</h4>
    注意图片只更改高或宽,图片等比例缩放.
    <img src="girl.jpg" alt="" title="v(*/ω＼*)不要看我!" height="200">

    <h4>border 图片的宽度</h4>
    <img src="girl.jpg" alt="" title="v(*/ω＼*)不要看我!" border="20">
</body>

</html>
