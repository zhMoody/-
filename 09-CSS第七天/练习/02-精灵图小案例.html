<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            text-align: center;
            margin: 0 auto;
        }

        span {

            display: inline-block;
        }

        .m {
            width: 142px;
            height: 116px;
            background: url(./images/abcd.jpg) -107px -271px;
        }

        .o {
            width: 110px;
            height: 111px;
            background: url(./images/abcd.jpg) -370px -276px;
        }

        .d {
            width: 100px;
            height: 109px;
            background: url(./images/abcd.jpg) -362px -6px;
        }

        .y {
            width: 111px;
            height: 111px;
            background: url(./images/abcd.jpg) -364px -554px;
        }

        .q {

            width: 110px;
            height: 110px;
            margin: 200px 200px;
            background: url(./images/abcd.jpg) -6px -415px;
        }

        .w {
            width: 134px;
            height: 112px;
            background: url(./images/abcd.jpg) -114px -558px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="m"></span>
        <span class="o"></span>
        <span class="o"></span>
        <span class="d"></span>
        <span class="y"></span><br>
        <span class="q"></span>
        <span class="q"></span> <br>
        <span class="w"></span>
    </div>
</body>

</html>
