<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?nkq9zy');
            src: url('fonts/icomoon.eot?nkq9zy#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?nkq9zy') format('truetype'),
                url('fonts/icomoon.woff?nkq9zy') format('woff'),
                url('fonts/icomoon.svg?nkq9zy#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        span {
            font-family: 'icomoon';
            font-size: 10em;
            color: rgb(206, 41, 41);
            animation: aaa 10s infinite linear;
        }

        @keyframes aaa {
            0% {
                color: rgb(224, 228, 18);
            }

            25% {
                color: rgb(21, 175, 16);
            }

            50% {
                color: rgb(167, 59, 9);
            }

            25% {
                color: rgb(153, 43, 153);
            }

            0% {
                color: rgb(9, 83, 167);
            }
        }
    </style>
</head>

<body>
    <span></span>
</body>

</html>
