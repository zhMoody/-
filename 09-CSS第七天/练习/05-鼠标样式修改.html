<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            font-size: 7em;
        }

        li {
            float: left;
            margin-left: 20px;
            list-style: none;
        }

        ul li:nth-child(1) {
            cursor: default;
            color: rgb(42, 5, 161);
        }

        ul li:nth-child(2) {
            cursor: pointer;
            color: rgb(49, 161, 5);
        }

        ul li:nth-child(3) {
            cursor: move;
            color: rgb(161, 101, 5);
        }

        ul li:nth-child(4) {
            cursor: text;
            color: rgb(5, 161, 119);
        }

        ul li:nth-child(5) {
            cursor: not-allowed;
            color: rgb(206, 25, 8);
        }

        ul li:nth-child(6) {
            cursor: help;
            color: rgb(59, 5, 0);
        }
    </style>
</head>

<body>
    <ul>
        <li>默认</li>
        <li>小手</li>
        <li>移动</li>
        <li>光标</li>
        <li>禁止</li>
        <li>帮助</li>
    </ul>
</body>

</html>
