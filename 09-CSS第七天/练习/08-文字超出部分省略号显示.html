<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: rgb(17, 195, 151);
            /* 让文字强制一行显示 */
            white-space: nowrap;
            /* 隐藏超出的文字 */
            overflow: hidden;
            /* 让隐藏的文字以省略号显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>

    <div>如果我是DJ 你还会爱我吗???</div>
</body>

</html>
