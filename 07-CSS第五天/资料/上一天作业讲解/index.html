<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .music {
            width: 1150px;
            height: 390px;
            background-color: #ccc;
            margin: 50px auto;
        }

        .left,
        .center {
            float: left;
        }

        .right {
            float: right;
        }

        .music li {
            width: 170px;
            height: 190px;
            float: left;
            margin-bottom: 10px;
        }

        .left,
        .right {
            width: 360px;
        }

        .left li {
            margin-right: 10px;
        }

        .right li {
            margin-left: 10px;
        }

        .center {
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <div class="music">
        <div class="left">
            <ul>
                <li><a href="#"><img src="./images/left01.png" alt=""></a></li>
                <li><a href="#"><img src="./images/left02.png" alt=""></a></li>
                <li><a href="#"><img src="./images/left03.png" alt=""></a></li>
                <li><a href="#"><img src="./images/left04.png" alt=""></a></li>
            </ul>
        </div>
        <div class="center">
            <a href="#">
                <img src="./images/center.png" alt="">
            </a>
        </div>
        <div class="right">
            <ul>
                <li><a href="#"><img src="./images/right01.png" alt=""></a></li>
                <li><a href="#"><img src="./images/right02.png" alt=""></a></li>
                <li><a href="#"><img src="./images/right03.png" alt=""></a></li>
                <li><a href="#"><img src="./images/right04.png" alt=""></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
