<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 40px;
            color: #fff;
            font-size: 20px;
            background-color: pink;
            text-decoration: none;
            line-height: 40px;
            text-align: center;

            border-radius: 10px;
            transition: all 1s;
        }

        a:hover {
            color: black;
            background-color: rgb(180, 87, 10);
        }
    </style>
</head>

<body>
    <a href="#">新闻</a>
    <a href="#">体育</a>
    <a href="#">汽车</a>
    <a href="#">娱乐</a>

</body>

</html>
