<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            position: relative;
            width: 300px;
            height: 600px;
            background-color: #fff;
            border-left: 300px solid #000;
            margin: 100px auto;
            border-radius: 50%;
            animation: aaa 20s infinite linear;
        }

        @keyframes aaa {
            100% {
                transform: rotate(-720deg);
            }
        }

        div::before,
        div::after {
            position: absolute;
            width: 60px;
            height: 60px;
            content: '';
            display: inline-block;
            border-radius: 50%;
        }

        div::before {
            top: 300px;
            left: -140px;
            border: 120px solid #000;
            background-color: #fff;
        }

        div::after {
            left: -147px;
            border: 120px solid #fff;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
