<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa {
            width: 200px;
            height: 200px;
            background-color: rgb(205, 240, 6);
            margin: 0 auto;
        }

        .so {
            /* calc(100% - 30px) 数值两边必须有空格 */
            width: calc(100% - 30px);
            height: 60px;
            background-color: rgb(11, 179, 6);
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="so"></div>
    </div>
</body>

</html>
