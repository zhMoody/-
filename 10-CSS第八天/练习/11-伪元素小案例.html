<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?nkq9zy');
            src: url('fonts/icomoon.eot?nkq9zy#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?nkq9zy') format('truetype'),
                url('fonts/icomoon.woff?nkq9zy') format('woff'),
                url('fonts/icomoon.svg?nkq9zy#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            position: relative;
            width: 400px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 50px;
            margin: 0 auto;
        }

        input {
            width: 350px;
            height: 30px;
            border: 0;
            outline: 0;
            margin-right: 20px;
            font-size: 20px;
        }

        div::after {
            position: absolute;
            top: 3px;
            right: 10px;
            font-family: 'icomoon';
            content: '\e91e';
            color: #ccc;
            font-size: 30px;
            transition: all .5s;

        }

        div:hover::after {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div>
        <input type="text" name="" id="">
    </div>
</body>

</html>
