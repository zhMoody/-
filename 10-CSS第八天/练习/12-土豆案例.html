<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: rgb(133, 29, 29);
            margin: 100px auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box:hover::before {
            position: absolute;
            top: 0;
            left: 0;
            content: '';
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(./images/arr.png) no-repeat center;
        }
    </style>
</head>

<body>
    <div class="box"><img src="./images/tudou.jpg" alt=""></div>
</body>

</html>
