<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fa {
            width: 300px;
            height: 30px;
            border: 2px solid red;
            border-radius: 15px;
            padding: 1px;
            margin: 200px auto;
        }

        .son {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 14px 0 0 14px;
            transition: all 1s;
        }

        .fa:hover .son {
            width: 100%;
            border-radius: 14px;
        }
    </style>
</head>

<body>
    <div class="fa">
        <div class="son"></div>
    </div>
</body>

</html>
