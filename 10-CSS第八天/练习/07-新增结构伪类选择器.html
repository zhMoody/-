<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择第一个孩子 */
        ul li:first-child {
            background-color: rgb(187, 175, 6);
        }

        /* 选择最后一个孩子 */
        ul li:last-child {
            background-color: rgb(187, 175, 6);
        }

        /* 选择第 2 个孩子 */
        ul li:nth-child(2) {
            background-color: rgb(57, 187, 6);
        }

        /* 选择第最后 6 个孩子 */
        ul li:nth-child(6) {
            background-color: rgb(6, 187, 133);
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
