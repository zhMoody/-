<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #9db41a;
            animation: aa 10s infinite linear;
        }

        @keyframes aa {
            0% {
                transform: translateX(1000px) translateY(0px);
                border-radius: 0;
            }

            25% {
                transform: translateX(1000px) translateY(500px) rotate(90deg);
                border-radius: 20px;

            }

            50% {
                transform: translateX(0px) translateY(500px) rotate(180deg);
                border-radius: 30px;
            }

            75% {
                transform: translateX(0px) translateY(0px) rotate(270deg);
                border-radius: 20px;
            }

            100% {
                transform: translateX(1000px) translateY(0px);
            }

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
