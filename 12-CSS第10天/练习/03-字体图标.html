<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <style>
        .icon-meinv,
        .icon-ceshi,
        .icon-dianzan,
        .icon-wanghongshuaige {
            font-size: 50em;
            color: rgb(93, 246, 3);
            animation: aaa 2s infinite linear, bbb 5s infinite;
        }

        @keyframes aaa {
            0% {
                color: rgb(10, 209, 126);
            }

            25% {
                color: rgba(3, 223, 21, 0.746);
            }

            50% {
                color: rgb(32, 211, 106);
            }

            75% {
                color: rgb(8, 206, 84);
            }

            100% {
                color: rgb(13, 196, 111);
            }
        }

        @keyframes bbb {
            0% {
                color: rgb(40, 209, 10);
            }

            25% {
                color: rgba(3, 161, 223, 0.746);
            }

            50% {
                color: rgb(211, 199, 32);
            }

            75% {
                color: rgb(8, 110, 206);
            }

            100% {
                color: rgb(196, 132, 13);
            }
        }
    </style>
</head>

<body>
    <span class="iconfont icon-meinv"></span>
    <span class="iconfont icon-wanghongshuaige"></span>
    <span class="iconfont icon-dianzan"></span>
    <span class="iconfont icon-ceshi"></span>
</body>

</html>
