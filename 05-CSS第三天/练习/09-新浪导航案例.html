<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }

        li {
            list-style: none;
            display: inline-block;
            line-height: 41px;
            text-align: center;
            font-size: 12px;
        }

        li a {
            height: 41px;
            display: inline-block;
            text-decoration: none;
            color: #4c4c4c;
            padding: 0 20px;
            border-radius: 3px;
            transition: all .5s;
        }

        li a:hover {
            background-color: #ccc;
            color: #ff8500;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#">设为首页</a></li>
            <li><a href="#">手机新浪网</a></li>
            <li><a href="#">移动客户端</a></li>
            <li><a href="#">播客</a></li>
            <li><a href="#">登录</a></li>
            <li><a href="#">关注我</a></li>
        </ul>
    </div>

</body>

</html>
