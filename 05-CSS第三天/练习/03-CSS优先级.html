<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: aqua !important;
        }

        .box {
            color: rgb(7, 71, 50);
        }

        #box1 {
            color: blue;
        }

        /* 继承的权重为 0 执行子元素自己的样式 */
        li {
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border-radius: 30px;
            list-style: none;
            background-color: #ccc;
            color: coral;
            margin: 10px auto;
        }

        li:hover {
            background-color: rgb(73, 71, 71);
        }
    </style>
</head>

<body>
    <div class="box" id="box1" style="color: burlywood;">
        <ul>
            <li>*和 继承样式 0.0.0.0</li>
            <li>标签选择器 0.0.0.1</li>
            <li>类选择器 0.0.1.0</li>
            <li>id 选择器 0.1.0.0</li>
            <li>行内样式 1.0.0.0</li>
            <li>!important 无穷大</li>
        </ul>
    </div>
</body>

</html>
