<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 440px;
            height: 440px;
            background-color: rgb(238, 166, 10);
            line-height: 440px;
            font-size: 30px;
            /* 行内元素 行内快元素水平居中 给他们的父元素加上 text-align: center; */
            text-align: center;
            padding: 30px;
            /* 需设置宽度 块级元素居中 */
            margin: 0 auto;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div>青山不改绿水长流,我们后会有期</div>
</body>

</html>
