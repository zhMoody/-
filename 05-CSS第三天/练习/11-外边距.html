<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 320px;
            height: 320px;
            background-color: yellow;
            font-size: 30px;
            padding: 40px;
        }

        .two {
            width: 320px;
            height: 320px;
            background-color: black;
            transition: all 5s;
        }

        .two:hover {
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
