<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 358px;
            height: 340px;
            margin: 100px auto;
        }

        div h1 {
            width: 49px;
            height: 49px;
            background-color: #FF5B00;
            margin: 0 auto;
            background-image: url(mi-logo.png);
        }

        div h2 {
            text-align: center;
            font-size: 30px;
            font-weight: 400;
            margin-top: 28px;
            margin-bottom: 44px;
        }

        div .txt {
            width: 326px;
            height: 14px;
            border: 1px solid #E0E0E0;
            color: #ccc;
            padding: 17px 14px;
            margin-bottom: 14px;
            font-size: 14px;
            color: #AA9D9D;
        }

        div .btn {
            width: 358px;
            height: 50px;
            background-color: #FF5B00;
            color: #fff;
            text-align: center;
            line-height: 50px;
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <h1></h1>
        <h2>小米账号登录</h2>
        <input class="txt" type="text" value="邮箱/手机/小米ID">
        <input class="txt" type="text" value="密码">
        <input class="btn" type="button" value="登录">
    </div>
</body>

</html>
